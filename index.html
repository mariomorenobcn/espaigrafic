<!DOCTYPE html>
<html>

        <!-- <a-entity gltf-model="#llibre-volador" position="100 1 -58" rotation="0 90 0"
            animation="property: position; to: 0 0 -; dur: 9000; easing: linear; loop: true" animation-mixer> -->
        </a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
