<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veure secret de la plana web</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Carregant, espereu si us plau...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- we use cors proxy to avoid cross-origin problems -->
        <a-nft type="nft"
            url="imatge-plana-web-espai-grafic.iset"
            smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-plane src="pattern-espai-grafic.png" position="0 0 0" rotation="-90 0 0" scale="1 1 1" material="shader: flat; side: double" visible="false"></a-plane>
            <a-entity gltf-model="llibre-volador.gltf" position="0 1.14 0" rotation="0 -90 80" scale="0.24473 0.24473 0.24473" visible="" animation-mixer></a-entity>
            <a-entity gltf-model="pancarta.glb" position="0.4 1.14 0" rotation="0 -90 90" scale="0.24473 0.24473 0.24473" visible="" animation-mixer></a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
